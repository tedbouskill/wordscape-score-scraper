<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recent Tournament Metrics - Wordscape Hobbes Warriors</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/common.css">
    <script src="assets/scripts/page-layout.js"></script>
    <script src="assets/scripts/table-layout.js"></script>
</head>

<body>
    <!-- Include header -->
    <div id="header"></div>

    <main class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Recent Tournament Results</h2>

            <!-- Search Section -->
            <div class="mb-6">
                <label for="filter-input" class="block text-sm font-medium text-gray-700 mb-2">
                    Filter players (separate multiple names with comma):
                </label>
                <input type="text"
                       id="filter-input"
                       placeholder="Enter player names..."
                       class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div class="mb-6">
                <p class="block text-sm font-medium text-gray-700 mb-2">NOTE: You can click a column title to sort by that column. Click again to reverse the sort. Refresh to go back to the default sort.</p>
            </div>

            <!-- Table Section -->
            <div class="overflow-x-auto">
                <table id="recent-tournaments-table"
                       data-sort-asc="true"
                       data-json-url="recent_tournaments_dashboard.json"
                       class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Include footer -->
    <div id="footer"></div>
</body>
</html>
